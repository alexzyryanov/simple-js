<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="article">
            <h1>Time until new year</h1>
        </div>
        <div class="timer">
            <div class="days">
                <h1>00</h1>
                <p>days</p>
            </div>
            <div class="hours">
                <h1>00</h1>
                <p>hours</p>
            </div>
            <div class="minutes">
                <h1>00</h1>
                <p>minutes</p>
            </div>
            <div class="seconds">
                <h1>00</h1>
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
